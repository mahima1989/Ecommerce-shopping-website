{% extends 'base.html' %}
{% block content%}

<div class="container" style="text-align: center;padding-left: 150px;">
    {% for i in hello: %}
     
    <div class="card" style="width: 50rem;height: 20rem;box-shadow: 2px 2px 4px #bdbdbd;background-color: white;">
      <div class="row">
      <div class="col-sm-6"><img src="/static/images/{{i.image}}" style="height:235px;box-shadow: 2px 2px 10px #9e9e9e;margin-top: 40px;"></div>
      <div class="col-sm-6">
        <div class="card-body" style="margin-right: 16px;text-align: left; margin-top: 5px;"><br><br>
        <h6>Order No.: {{i._id}}</h6><hr>
        <h6>User's Email: {{i.email}}</h6><hr>
        <h6>Price: {{i.price}}<br></h6><hr>
        <h6>Status: {{i.status}}<br></h6>
        <br><br>
      </div> </div> 
               
      </div>
    </div>
    {% endfor %}
    </div>


{% endblock %}
